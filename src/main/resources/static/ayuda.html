        <title>OnlineShop</title>

    <body>
       <header class="header">
           
            <h6 id="titulo">OnlineShop</h6>
            <nav class="nav">
                
                <ul class="nav-menu">
                     <li class="nav-menu-item"><a class="nav-menu-link" href="laptops.html">Laptops</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link" href="videos.html">Videos</a></li>

        <section class="sectionv">
            <article>
                <header>
                    <h2>Ingrese sus datos para ser contactado</h2>
                   
                </header>
                
                <form class="formulario1">
                    <table border="0" cellspacing="5" cellpadding="5">                        
                        <tbody>
                            <tr>
                                <td>Usuario</td>
                                <td><input type="id" 
                                           name="id" placeholder="nick"
                                           size="25"/></td>
                            </tr>
                             <tr>
                                <td>Correo electronico</td>
                                <td><input type="email" 
                                           name="usuario" placeholder="correo@correo.com"
                                           size="25"/></td>
                            </tr>
                            <tr>
                                <td>Nombre completo</td>
                                <td><input type="text" name="nombre" placeholder="Nombre completo"
                                           size="40"/></td>
                            </tr>
                             
                            <tr>
                                <td>Escriba el motivo de su consulta</td>
                                <td><textarea name="dirección" rows="4" cols="40"></textarea></td>
                            </tr>
                           
                            <tr>
                                <td>Acciones</td>
                                <td><input type="reset" value="Limpiar"/>
                                    <input type="submit" value="Enviar"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    
                    
                    
                   
                </form>
                 
            </article>
        </section>
        <footer class="footer">
